[loggers]
keys=root,groundbase,alembic,uvicorn

[handlers]
keys=console

[formatters]
keys=std_out

[logger_root]
level=DEBUG
qualname=root
handlers=

[logger_uvicorn]
level=DEBUG
qualname=uvicorn
handlers=console

[logger_groundbase]
level=DEBUG
qualname=groundbase
handlers=console

[logger_alembic]
level=DEBUG
qualname=alembic
handlers=console

[handler_console]
class=logging.StreamHandler
level=DEBUG
formatter=std_out

[formatter_std_out]
format=%(levelname)s: logger %(name)s @ %(asctime)s | module %(module)s | %(message)s 